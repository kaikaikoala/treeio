    <nav id="siteNav" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Logo and responsive toggle -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="#">
                  <i class="fa fa-tree"></i>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="organize">Organize</a></li>
                    <li><a href="explore">Explore</a></li>
                    <li><a href="sign-up">Sign Up</a></li>
                    <li><a class="btn-primary"id="btn-login" href="sign-in">Sign In</a></li>
                </ul>
                
            </div><!-- /.navbar-collapse -->

    <div id="organizeHead">
      <div class="jumbotron">
        <div class="container">
          <h1>Organize</h1>
        </div>
      </div>
    </div>
    <section id="organizeInstrutions">
      <div class="container">
        <h1>Build your page</h1>
        <p>Use this form to build your organizations page. Select from various color schemes and layouts.</p>
      </div>
    </section>
    <!--toolbar-->
      <div class="sidebar">
        <div>
          <button class="btn btn-social-icon" data-toggle="collapse" data-target="#toolbox"><i class="fa fa-angle-down"></i></button>
        </div>
        <div id="toolbox" class="collapse in">
        <!--Title NavBar-->
          <div class="tb-item">
            <h3>Navigation <a id="toolboxAddNav" data-toggle="collapse"href="#tbNavToggle"><i class="fa fa-plus"></i></a></h3>
            <a id="tbNavToggle" class="tbMore collapse" data-toggle="collapse"href="#toolboxNav">More</a>
            <form  id="toolboxNav" class="collapse">
              <div class="form-group">
                <h5>Title</h5>
                <input type="text" class="form-control" id="tbNavTitle" placeholder="Title">
              </div>
              <div class="form-group">
                <h5>List</h5>
                <input type="text" class="form-control" id="tbNavItem1" placeholder="About">
                <input type="text" class="form-control" id="tbNavItem2" placeholder="News">
                <input type="text" class="form-control" id="tbNavItem3" placeholder="Groups">
              </div>
              <div class="form-group">
                <h5>Button</h5>
                <input type="text" class="form-control" id="tbNavButton" placeholder="Sign in">
              </div>
              <button type="button" id="tbNavApply" class="btn">Apply</button>
            </form>
          </div>
        <!--Title Adder-->
          <div class="tb-item">
            <h3>Title<a id="toolboxAddTitle" data-toggle="collapse" data-target="#tbTitleToggle"><i class="fa fa-plus"></i></a></h3>
            <a id="tbTitleToggle" href="#toolboxTitle" class=" tbMore collapse" data-toggle="collapse">More</a>
            <form id="toolboxTitle" class="collapse">
              <div class="form-group">
                <h5>Title</h5>
                <input type="text" class="form-control" id="tbTitleTitle" placeholder="Title">
              </div>
              <div class="form-group">
                <h5>Sub title</h5>
                <input type="text" class="form-control" id="tbTitleSubtitle"placeholder="Subtitle">
              </div>
              <button type="button" id="tbTitleApply" class="btn">Apply</button>
            </form>
          </div>

          <h3>News Cards</h3>
          <h3>Directory</h3>
          <h3>Contact</h3>
        </div>
      </div>
      <!--end of toolbar-->
      <section >
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <div id="orgCanvas">
                <div id="canvasNavBar">
                </div>
                <div id="canvasTitle">
                </div>
                <div id="canvasNews">
                </div>
                <div id="canvasDirectory">
                </div>
                <div id="canvasContact">
                </div>
              </div>
            </div>
          </div>
          <!--end of row-->
        </div>
      </section>
